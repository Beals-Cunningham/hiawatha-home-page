<style>

    #header {
        height: 13rem;
        width: 100%;
    }

    #logo{
        height: 7.5rem;
        width: auto;
    }

    @media screen and (max-width: 992px) {
        #logo {
            height: 4rem;
        }
        #header {
            height: 8rem;
        }
    }

    body {
        width:100vw;
        overflow-x:hidden;
    }

    #mobileNavContainer{
        width: 100%;
        height: 100%;
        background-color: var(--green);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        color: white;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
        overflow: hidden;
    
    }

</style>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        document.getElementById("openMobileNav").addEventListener("click", function(){
            if (document.getElementById('mobileNavContainer').style.opacity == "1"){
                document.getElementById("mobileNavContainer").style.opacity = "0";
                document.getElementById("mobileNavContainer").style.pointerEvents = "none";
                document.getElementsByTagName("body")[0].style.overflowY = "auto";
            } else {
                document.getElementById("mobileNavContainer").style.opacity = "1";
                document.getElementById("mobileNavContainer").style.pointerEvents = "all";
                document.getElementsByTagName("body")[0].style.overflowY = "hidden";
            }
        })
        document.getElementById("closeMobileNav").addEventListener("click", function(){
            document.getElementById("mobileNavContainer").style.opacity = "0";
            document.getElementById("mobileNavContainer").style.pointerEvents = "none";
            document.getElementsByTagName("body")[0].style.overflowY = "auto";

        })
    })
</script>

            </div>

            <div class = "d-none d-lg-flex w-100 h-100 pt-5">

        </div>

</div>
